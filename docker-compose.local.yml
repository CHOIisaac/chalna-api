services:
  # ğŸ“Š PostgreSQL ë°ì´í„°ë² ì´ìŠ¤
  db:
    image: postgres:15-alpine
    container_name: chalna-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: chalna
      POSTGRES_USER: chalna_user
      POSTGRES_PASSWORD: chalna_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5434:5432"
    networks:
      - chalna-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chalna_user -d chalna"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ğŸ—„ï¸ Redis (ìºì‹± ë° ì„¸ì…˜ ì €ì¥ì†Œ)
  redis:
    image: redis:7-alpine
    container_name: chalna-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - chalna-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ğŸ“Š PostgreSQL ê´€ë¦¬ ë„êµ¬ (ì„ íƒì‚¬í•­)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: chalna-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@chalna.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - chalna-network
    depends_on:
      - db
    profiles:
      - admin  # docker-compose --profile admin up ìœ¼ë¡œ ì‹¤í–‰

# ğŸ”§ ë„¤íŠ¸ì›Œí¬ ì„¤ì •
networks:
  chalna-network:
    driver: bridge
    name: chalna-network

# ğŸ’¾ ë³¼ë¥¨ ì„¤ì •
volumes:
  postgres_data:
    driver: local
    name: chalna-postgres-data
  
  redis_data:
    driver: local
    name: chalna-redis-data
  
  pgadmin_data:
    driver: local
    name: chalna-pgadmin-data
